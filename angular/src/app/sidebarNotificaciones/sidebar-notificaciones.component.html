<div class="row h-100">
  <div class="col-12 d-flex flex-column">

      <span class="font-weight-600">Notificaciones</span>
    </div>
    <div class="p-4 notifications">
      <a *ngFor="let number of [0,1,2,3]" class="d-flex font-weight-500 notification align-items-center"

            <span class="border p-2 rounded-circle notification_icon">
              <img class="img-fluid principalImg" src="assets/img/icons/dumbbell.svg" width=""/>
            </span>
        <div class="ml-3">
          <span class="notification_text"><strong>John Bohman</strong> compartió tu último hilo</span>
          <small class="d-block notification_time">250 miembros</small>
        </div>
        <!-- <span class="">
          <img width="10px" src="assets/img/icons/arrow_sidebar_item.svg" class="img-fluid principalImg" />
        </span> -->
      </a>
    </div>
    <div class="mt-auto p-4">
      <a class="btn btn-block py-2 notificaciones_btn btn-primary">Ver todas</a>
    </div>
  </div>
</div>
