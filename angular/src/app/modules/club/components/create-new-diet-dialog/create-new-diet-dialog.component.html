<p-dialog
  class="custom_exersice_dialog"
  id="crear_exersice_dialog"
  [modal]="true"
  header="{{
    'nutrition.create_sheet_dialog.take_diet.select_diet' | translate
  }} +"
  [(visible)]="visible"
  styleClass=""
  maskStyleClass="purple_mask"
  (onHide)="closeDialog()"
>
  <div id="crear_exersice_dialog_container">
    <div class="step_content">
      <div class="row">
        <div class="mb-4 col-12">
          <div class="select_diet">
            <label for="">{{
              "nutrition.create_sheet_dialog.take_diet.select_diet" | translate
            }}</label>
            <input
              class="form-control"
              placeholder="{{
                'nutrition.create_sheet_dialog.others' | translate
              }}"
              aria-label="Default"
              aria-describedby="inputGroup-sizing-default"
              [(ngModel)]="other"
            />
          </div>
        </div>
        <div class="col-12 diet_container">
          <div *ngFor="let diet of diets; let i = index">
            <div
              class="diet"
              [ngClass]="
                selectedDiets.includes(diet) ? 'selected' : 'deselected'
              "
              (click)="handleDiets(diet)"
            >
              <span>{{ diet?.name }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <p-footer>
    <div class="footer_btns">
      <button
        type="button"
        class="btn next_btn"
        [disabled]="this.selectedDiets.length === 0 && other === ''"
        (click)="saveDiets()"
      >
        {{ "BTN_CONFIRMAR" | translate }}
      </button>
    </div>
  </p-footer>
</p-dialog>
