<div class="row">
  <div class="col-xl-8">
    <div class="card box-shadow">
      <div class="card-body p-3">
        <h6 class="font-weight-bold mb-4">Mis equipos</h6>
        <div class="row">
          <div class="col-md-6" *ngFor="let team of teams">
            <div class="my_team border p-3 font-weight-600">
              <div class="d-flex mb-3 align-items-center">
                <img
                  width="100"
                  src="assets/img/equipo.png"
                  class="img-fluid"
                />
                <div class="d-flex flex-column ml-3 ml-sm-4 ml-xl-5">
                  <span>Equipo SUB-15</span>
                  <span class="coach_title my-2">Entrenador</span>
                  <span>John Bohman</span>
                </div>
              </div>
              <p class="description_title">
                Equipo de la Academia Ligaf ingrese al perfil de pertenecer en
                el mismo.
              </p>
              <a href="" class="text-primary text-decoration-none"
                >Ver equipo</a
              >
            </div>
          </div>
          <div class="col-md-6" *ngIf="teams.length === 0">
            <div class="my_team border p-3 font-weight-600">
              <div class="d-flex mb-3 align-items-center text-center">
                <div class="row">
                  <div class="col-md-12 col-ms-12 col-lg-12 mt-3">
                    <i class="fa fa-plus fa-3x color-fa-plus"></i>
                  </div>
                  <div class="col-md-12 col-sm-12 col-lg-12 mt-3">
                    Crear nuevo equipo
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <h6 class="font-weight-bold my-5">Actualizaciones recientes</h6>

        <div class="row">
          <div class="col-md-4" *ngFor="let actividad of [0, 1, 2]">
            <div
              class="border d-flex flex-column font-weight-600 recent_update"
            >
              <div class="p-3">
                <p class="text-primary">John Bohman</p>
                <p class="coach_title">Entrenador</p>
                <div>
                  <span>Ene 5 2020</span>
                  <span class="ml-3 text-secondary">2:00 PM</span>
                </div>
              </div>
              <div class="p-3 border-top">
                <p class="description_title">
                  Ha movido estrategias en EQUIPO SUB-16
                </p>
                <a href="" class="text-primary text-decoration-none"
                  >Ir a actividad</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-xl-4">
    <activity-component></activity-component>
  </div>
</div>
